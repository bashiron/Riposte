{% extends 'threads/base.html' %}
{% block content %}
{% load static %}
    <div class="d-flex flex-row justify-content-center">
        <article id="base-tweet" data-conv="{{ id }}">
            <div class="base-metadata">
                <a id="top-username"
                   class="mr-2"
                   href="https://twitter.com/{{ username }}"
                   target="_blank">{{ name }}</a>
            </div>
            <div class="base-content">
                <div class="base-text">
                    <p>{{ text }}</p>
                </div>
                <div class="base-media">
                        {% for img in urls %}
                            <div class="mySlides">
                                <img class="cover" src="{{img}}" alt="">  {% comment %}CAMBIAR EL FINAL DEL URL PARA QUE CARGUE IMAGEN EN CALIDAD ORIGINAL{% endcomment %}
                            </div>
                        {% endfor %}
                        
                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
            </div>
            {% comment %} <img src="https://pbs.twimg.com/media/FZc_1mfWQAAugSo?format=jpg&name=small" width="50" height="50" alt=""> {% endcomment %}
            <div class="text-muted">
                <a href="https://twitter.com/{{ username }}/status/{{ id }}"
                   target="_blank">{{ date }}</a>
            </div>
        </article>
    </div>
    <div id="separador"></div>
    <div class="container mw-100">
        <div id="lv-0" class="nivel" style="display: none">
            <div class="fila"></div>
        </div>
        <div id="lv-1" class="nivel">
            <div class="fila"></div>
        </div>
    </div>
    <div id="espacio"></div>
    <style id="css"></style>
    <script type="text/javascript">
        $(document).ready(function () {
            storeUrls("{% get_static_prefix %}", "{% url 'open' %}", "{% url 'more' %}", "{% url 'close' %}");
            const articulo = $('<article/>', {
                'data-id': '{{id}}'
            });
            $('#lv-0 .fila').append(articulo);
            openThread(articulo);
            const css = document.getElementById('css');
        });
    </script>
{% endblock content %}
