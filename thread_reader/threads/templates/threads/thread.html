{% extends 'threads/tweet.html' %}
{% block thread %}
    <div class="container mw-100">
        <div class="fila" data-id="{{ base.id }}" data-user="{{ aux.user_id }}">
            {% for tw in tweets %}
                    <article class="content-section" data-id="{{ tw.id }}" data-user="{{ tw.user_id }}">
                        <div class="article-metadata">
                            <p class="user-name">{{ tw.name }}</p>
                        </div>
                        <div class="article-content">{{ tw.text }}</div>
                        <a href="https://twitter.com/{{ tw.username }}/status/{{ tw.id }}" target="_blank">link</a>
                    </article>
            {% endfor %}
            {% if token %}
                <a class="load-more btn btn-primary btn-lg" id="more-n" data-token="{{ token }}"></a>
            {% endif %}
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#more-n').click(function () {
                moreReplies("{% url 'more' %}");
            });
            $('.fila .content-section').click(function () {
                openThread($(this), "{% url 'open' %}");
            });
        });
    </script>
{% endblock thread %}
